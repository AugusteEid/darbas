<!DOCTYPE html>
<html lang="lt">
    <head>
        <title>HTML uzduotis</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Form</h1>
        <form method="get">
            <fieldset>
                <input type="text" placeholder="Vardas" required>
            </fieldset>
            <fieldset>
                <input type="text" placeholder="Pavarde" required>
            </fieldset>
            <fieldset>
                <input type="number" placeholder="Amzius" required>
            </fieldset>
            <fieldset>
                <label>Gimimo data</label>
                <input type="date">
            </fieldset>
            <fieldset>
                <input type="email" placeholder="Pastas" required>
            </fieldset>
            <fieldset>
                <label>Akių spalva</label>
                <input type="color">
            </fieldset>
            <fieldset>
                <label>Pasirinkite departamentą</label>
                <select>
                    <option selected disabled> -- Pasirinkite -- </option>
                    <option>IT</option>
                    <option>HR</option>
                    <option>Support</option>
                </select>
            </fieldset>
            <fieldset>
                <textarea placeholder="Jūsų žinutė" ></textarea>
            </fieldset>
            <fieldset>
                <input type="password" placeholder="Slaptazodis">
            </fieldset>
            <fieldset>
                <label>Sutinku su viskuo</label>
                <input type="checkbox" checked>
            </fieldset>
             <fieldset>
                <button type="submit"> Siųsti </button>
            </fieldset>
        </form>
    </body>
</html>
